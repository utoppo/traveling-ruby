jobs:
  make-osx-x86_64:
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          brew install ruby@2.6
          ruby --version
          brew install rbenv
          rbenv versions
          ruby --version
          rbenv install --list
          ls /Library/Ruby/Gems/2.6.0/gems/
          gem install bundler:2.3.17
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: 3.1.2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
            xcode-version: '14.2'
