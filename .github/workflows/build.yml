name: Linux
on:
  push:
    branches: [ main, ci ]
#   pull_request:
#     branches: [ main ]

jobs:
  make-ubuntu:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            version: 3.1.2
      - name: 
        run: |
            cd linux
            rake
            ls
  make-windows:
    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            version: 3.1.2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
            xcode-version: '14.2'
      - name: 
        run: |
            cd windows
            sh -c 'mkdir -p cache output/3.1.2'
            sh -c './build-ruby -a x86_64 -r 3.1.2 cache output/3.1.2'
            sh -c './package -r traveling-ruby-20230504-3.1.2-x86_64-win32.tar.gz output/3.1.2'
            sh -c 'ls'
  make-osx:
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            version: 3.1.2
      - name: 
        run: |
            cd osx
            rake
            ls